<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>

</head>

<body>

  <main>

    <div class="result-sum">
      <div class="results">
        <h1>Your Result</h1>
        <div class="score">
          <h1>76</h1>
          <h2>of 100</h2>
        </div>
        <h2>Great</h2>
        <p> You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="sum">
        <h1>Summary</h1>

        <p class="reaction"> <img src="./assets/images/icon-reaction.svg" alt="reaction">Reaction <span
            class="score-figures"> <span class="sf-deep">80</span> / 100</span></p>

        <p class="memory"> <img src="./assets/images/icon-memory.svg" alt="memory.svg">Memory <span
            class="score-figures"> <span class="sf-deep">92</span> / 100</span></p>

        <p class="verbal"> <img src="./assets/images/icon-verbal.svg" alt="verbal.svg">Verbal <span
            class="score-figures"> <span class="sf-deep">61</span> / 100</span></p>

        <p class="visual"> <img src="./assets/images/icon-visual.svg" alt="visual.svg">Visual <span
            class="score-figures"> <span class="sf-deep">72</span> / 100</span></p>

        <button class="btn">Continue</button>
      </div>
    </div>

  </main>


  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/m1chae-l" target="_blank">Michael</a>.
  </footer>
</body>

</html>
